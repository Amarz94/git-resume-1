<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>GitHub - Personal Resume</title>
    
    <link href="assets/css/resume1.css" rel="stylesheet" type="text/css">
    <script src="assets/js/resume.js" rel="stylesheet" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js?ver=3.3"></script>	

</head>

<body>
<div id="header">
    <h3>GitHub Profile Showcase</h3>
	<ul id="main-menu">
    	<li><a href="#bio">Profile</a></li>
        <li><a href="#contact">Projects</a></li>
        <li><a href="#projects">Contact</a></li>
    </ul>
</div>

<div id="container">

<!--Begin Bio Section-->
<div id="about">
    <h1>Profile</h1>
    <hr width="100%" size="2" noshade="" color="black">
    <div class="content">
        <img id="avatarImg" src="https://via.placeholder.com/250x300">
        <h2 id="introText"></h2>
        <p id="bioText"></p> 
    </div>
<hr width="100%" size="2" noshade="" color="black">
</div>

<!--Begin Project Section-->  
<div id="projects">
    <h1>Projects</h1>
    <hr width="100%" size="2" noshade="" color="black">
        <div class="content">
            <ul id="proList">
                <li class="proLink"></li>
                <li class="proLink"></li>
                <li class="proLink"></li>
                <li class="proLink"></li>
                <li class="proLink"></li>
                <li class="proLink"></li>
            </ul>
        </div>
        <hr width="100%" size="2" noshade="" color="black">
</div>
<!--End Project Section-->


<!--Begin Experience Section-->   
<div id="experience">
<h1>Contact</h1>
<hr width="100%" size="2" noshade="" color="black">
<div class="content">    
    <div id="expDiv">
        <ui class="contactInfo">
            <li id="address"></li>
            <li id="userPhone"></li>
            <li id="emailInput"></li>
            <li id="userSite"></li>
        <br>
        </ui>
    </div>
</div>
<hr width="100%" size="2" noshade="" color="black">    
</div>
<!--End Experience Section-->

<!-- Script Tag & Closing Elements -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
