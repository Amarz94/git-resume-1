<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Git Resume</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link href="./assets/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link rel="stylesheet" href="./assets/css/material-cards.css" media="print">
        <script src="https://kit.fontawesome.com/cf0042995b.js" crossorigin="anonymous"></script>

    </head>
    <body class="purple darken-4">

        <div class="row">
            <div class="col s12 m6 l4 offset-l1">
                <div class="card">
                    <div class="card-image" id="profile-img">
                        <!-- Generated Content Will Go Here -->
                    </div>
                    <div class="card-content" id="user-profile">
                        <!-- Generated Content Will Go Here -->
                    </div>
                </div>
            </div>

            <div class="col s12 m6 l6">
                <div class="card print-name">
                    <div class="card-content" id="name-title-social">
                        <!-- Generated Content Goes Here -->
                    </div>
                </div>

                <div class="card repo-list">
                    <div class="card-content" id="repos">
                        <!-- Generated Content Goes Here -->
                    </div>

                </div>
                <div class="card copyright">
                    <div class="card-content">
                        <p class="center">Copyright &copy; 2020 Git Resume</p>
                    </div>
                </div>
            </div>
        </div>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/material-cards.js"></script>
    </body>
</html>
